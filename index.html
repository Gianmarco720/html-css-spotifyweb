<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FONT AWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="">
    
    <div class="wrapper">
        <div class="row">
            <div class="col_2 main_content">
                <div class="sidebar d_flex d_column">
                    <!-- logo -->
                    <div class="container_side_top d_flex">
                        <div class="logo">
                            <img src="./assets/img/logo.svg" alt="Spotify logo">
                        </div>
                        <!-- navigazione laterale -->
                        <div class="side_nav">
                            <div class="side_functions d_flex gap5">
                                <img src="./assets/img/home.svg" alt="House"><a href="#">Home</a>
                            </div>
                            <div class="side_functions  d_flex gap5">
                                <img src="./assets/img/search.svg" alt="Lens"><a href="#">Cerca</a>
                            </div>
                            <div class="side_functions  d_flex gap5">
                                <img src="./assets/img/libreria.svg" alt="Library"><a href="#">La tua libreria</a>
                            </div>
                        </div>
                        <!-- sezione playlist -->
                        <div class="playlist">
                            <h3>PLAYLIST</h3>
                            <div class="playlist_function d_flex d_column">
                                <div class="create_playlist gap5 d_flex">
                                    <i class="fa-solid fa-square-plus"></i>
                                    <a href="#">Crea Playlist</a>
                                </div>
                                <ul class="new_playlist">
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                    <li><a href="#">Nome Playlist</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                        <!-- sezione user -->
                        <div class="user">
                            <div class="user_info d_flex d_column">
                                <div class="app_dl d_flex gap5">
                                    <img src="./assets/img/download.svg" alt="download"><a href="#">Installa app</a>
                                </div>
                                <div class="user_name d_flex gap5">
                                    <img src="./assets/img/profile.svg" alt="avatar">
                                    <span><strong>John Doe</strong></span>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="col_10 main_content">
                <div class="upgrade d_flex">
                    <div class="button"></div>
                </div>
                <div class="navmenu d_flex">
                    <div class="navbar"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col_12">
                <div class="player d_flex"></div>
            </div>
        </div>
    </div>

</body>
</html>
